<script type="text/javascript">
   
    var charts = daiad.charts;
    var Measurement = daiad.model.Measurement;
    
    var qs = new Map($.map(
        window.location.search.replace(/^[?]/, '').split('&'),
        function (v) { return [v.split('=')]}))
    var locale = qs.get('locale') || 'en'
    moment.locale(locale);
    console.info('Using locale: ' + locale);

    $(document).ready(function () {
        var href = window.location.hash || "#meter-charts-tab";
        $('[href="' + href + '"]').tab('show');
    })
    
    $('[href="#meter-charts-tab"]').one('shown.bs.tab', function () {
        
        var data = null;
        
        //
        // Meter - Day
        //

        function getMeterDataForDay(miny, maxy, resolution) {
            var dy = maxy - miny;
            var now = moment(), t0 = moment().startOf('day');
            var num_points = (24 / resolution);
            return $.map(new Array(num_points), function(_, i) {
                var t = t0.clone().add(i * resolution, 'hour');
                var val = miny + Math.random() * dy
                return new Measurement(i, t.toDate(), val);
            });
        }
        
        var levels = [
            {
                range: [50, 80],
                color: '#6976EB',
                description: 'Low',
            },
            {
                range: [80, 120],
                color: '#3843A5',
                description: 'Mid',
            },
            {
                range: [120, 160],
                color: '#2D3580',
                description: 'High',
            },
            {
                range: [160, 200],
                color: '#2F3565',
                description: 'Very High',
            },
        ]

        data = getMeterDataForDay(50, 200, 1); 
        charts.meter.plotForDay($('#meter-chart-day-view'), data, {
            resolution: 1, // hours
            levels: levels,
        });

        //
        // Meter - Week
        //

        function getMeterDataForWeek(miny, maxy, resolution) {
            var dy = maxy - miny;
            var now = moment(), t0 = moment().startOf('isoweek');
            var num_points = Math.ceil(7 / resolution);
            return $.map(new Array(num_points), function(_, i) {
                var t = t0.clone().add(i * resolution, 'day');
                var val = miny + Math.random() * dy
                return new Measurement(i, t.toDate(), val);
            });
        }

        data = getMeterDataForWeek(50, 200, 1);
        charts.meter.plotForWeek($('#meter-chart-week-view'), data, {
            resolution: 1, // days
            levels: null,
        });

        //
        // Meter - Month
        //

        function getMeterDataForMonth(miny, maxy, resolution) {
            var dy = maxy - miny;
            var now = moment(), t0 = moment().startOf('month');
            var num_points = Math.ceil(t0.daysInMonth() / resolution);
            return $.map(new Array(num_points), function(_, i) {
                var t = t0.clone().add(i * resolution, 'day');
                var val = miny + Math.random() * dy
                return new Measurement(i, t.toDate(), val);
            });
        }
        
        data = getMeterDataForMonth(50, 200, 2);
        charts.meter.plotForMonth($('#meter-chart-month-view'), data, {
            resolution: 2, // days
            weekLabel: 'W', // a loxalized term for 'Week'?
        });

        //
        // Meter - Year
        //

        function getMeterDataForYear(miny, maxy, resolution) {
            var dy = maxy - miny;
            var now = moment(), t0 = moment().startOf('year');
            var num_points = Math.ceil(12 / resolution);
            return $.map(new Array(num_points), function(_, i) {
                var t = t0.clone().add(i * resolution, 'month');
                var val = miny + Math.random() * dy
                return new Measurement(i, t.toDate(), val);
            });
        }
        
        data = getMeterDataForYear(50, 200, 1);
        charts.meter.plotForYear($('#meter-chart-year-view'), data, {
            resolution: 1, // months
        });
    });

    $('[href="#b1-charts-tab"]').one('shown.bs.tab', function () {
        var data = null,
            real_data = null, /* realtime (measured) data points */
            comp_data = null; /* historical (computed) data points */
        
        //
        // B1 - Shower Event
        //
        
        function getB1DataForEvent(miny, maxy, resolution)
        {
            var dy = maxy - miny;
            var now = moment(),
                t0 = moment().add(-2, 'hour');
            // Simulate 1 shower event before 1 hour
            var t1 = t0.clone().add(1, 'hour')
            var data = [], i = 0;
            // A duration of approx 20 min
            var duration = Math.floor((Math.random() * 0.20 + 0.30) * 3600); // seconds
            var t1e = t1.clone().add(duration, 'second')
            // Measure every approx resolution seconds
            var t = t1.clone()
            while (t < t1e) {
                val = miny + Math.random() * dy;
                data.push(new Measurement(++i, new Date(t.valueOf()), val))
                t.add(resolution, 'second')
            }
            return data
        }
        
        data = getB1DataForEvent(120, 200, 30);
        console.info(data)
        charts.b1.plotForEvent($('#b1-chart-shower-view'), data, {
            resolution: 60, // seconds
            xaxis: {
                ticks: 6, // number of X-axis ticks (approx)
            }, 
        });

        //
        // B1 - Day
        //
        
        // Todo

        //
        // B1 - Week
        //

        // Generate 2 series with complementary data points
        function getB1DataSeriesForWeek(miny, maxy, resolution) {
           var dy = maxy - miny;
           var now = moment(), t0 = moment().startOf('isoweek');
           var n = 7;
           var choices1 = $.map(new Array(n), function () {return (Math.random() < 0.4);});
           var genSample = function(i, t) {return (miny + Math.random() * dy);};
           var data1 = [], data2 = [];
           for (var i=0; i<n; i++) {
              var t = t0.clone().add(i * 1, 'day').toDate();
              
              if (choices1[i]) {
                 data1[i] = new Measurement(i, t, genSample(i,t));
                 data2[i] = new Measurement(i, t, null);
              } else {
                 data1[i] = new Measurement(i, t, null);
                 data2[i] = (i > 0 && data2[i-1].value)? 
                    (data2[i-1]) : (new Measurement(i, t, genSample(i,t)));
              }  
           }
           return [data1, data2]
        }
        
        (function () { 
            var res = getB1DataSeriesForWeek(50, 200, 1);
            real_data = res[0]; comp_data = res[1];
        })()
       
        var pad = function(s, n) {return (' '.repeat(n) + s.toString()).slice(-n)}
        var dump
        dump = $.map(real_data, function (m) {return pad(m.value? m.value.toFixed(1) : 'NULL', 8)}).join()
        console.log('R: ' + dump)
        dump = $.map(comp_data, function (m) {return pad(m.value? m.value.toFixed(1) : 'NULL', 8)}).join()
        console.log('C: ' + dump)

        charts.b1.plotForWeek($('#b1-chart-week-view'), real_data, comp_data, {
            resolution: 1, // days
        });

       //
       // B1 - Month
       //
       
       function getB1DataForMonth(miny, maxy, resolution) {
            var dy = maxy - miny;
            var now = moment(), t0 = moment().startOf('month');
            var num_points = Math.ceil(t0.daysInMonth() / resolution);
            return $.map(new Array(num_points), function(_, i) {
                var t = t0.clone().add(i * resolution, 'day');
                var val = miny + Math.random() * dy
                return new Measurement(i, t.toDate(), val);
            });
       }
        
       data = getB1DataForMonth(50, 200, 2);
       charts.b1.plotForMonth($('#b1-chart-month-view'), data, {
           resolution: 2, // days
            weekLabel: 'W', // a localized term for 'Week'?
       });
       
       //
       // B1 - Year
       //

       function getB1DataForYear(miny, maxy, resolution) {
           var dy = maxy - miny;
           var now = moment(), t0 = moment().startOf('year');
           var num_points = Math.ceil(12 / resolution);
           return $.map(new Array(num_points), function(_, i) {
               var t = t0.clone().add(i * resolution, 'month');
               var val = miny + Math.random() * dy
                return new Measurement(i, t.toDate(), val);
           });
       }
        
       data = getB1DataForYear(50, 200, 1);
       charts.b1.plotForYear($('#b1-chart-year-view'), data, {
           resolution: 1, // months
       });
    });

    $('[href="#comparison-charts-tab"]').one('shown.bs.tab', function () {
        var data, config;

        // Comparison - Labels

        data = [
            ['best', 110],
            ['avg', 150],
            ['me', 180],
        ];
        config = {
            // Provide labels for data points
            points: new Map([
                ['me', {
                    label: 'My Home', 
                    color: '#2D3580',
                    labelColor: '#FFF',
                }],
                ['avg', {
                    label: 'Average', 
                    color: '#7F7E83',
                    labelColor: '#fff',
                }],
                ['best', {
                    label: 'Best', 
                    color: '#7BD3AB',
                    labelColor: '#445C92'
                }],   
            ]),
            // Style labels
            labels: {
                paddingX: 8,
                marginX: 8,
                align: 'right',
            },
        };
        charts.comparison.plotBarsWithLabels($('#comparison-chart-labels'), data, config);

        // Comparison - Markers in a linear scale of efficiency

        // Comparison - Breakdown

        // Todo

    });

</script>
