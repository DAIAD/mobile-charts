<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  
  <!-- External dependencies (CDN) -->
  <script src="//code.jquery.com/jquery-1.12.1.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
  
  <!-- Local dependencies -->
  <script src="moment-localized.min.js"></script> <!-- moment.js bundled with a subset of locales --> 
  <script src="flot-plugins.min.js"></script>
  <!--
  <script src="flot-orderBars.js"></script>
  <script src="flot-dashes.js"></script>
  -->
  <script src="<%= pkg.name %>.js"></script> 
  <link rel="stylesheet" href="fonts.css"/>
  <link rel="stylesheet" href="style.css"/>

  <style>
    .page {
        margin: 25px 15px;
        font-size: 14px;    
    }
    .nav {
        border-bottom: solid 2px #337AB7;
    }
    .nav > li {
        font-size: 1.4em;
        font-weight: bold;
        border-radius: 1px;
    }
    .nav > li > a {
        border-radius: 1px;
    }
  </style>
</head>

<body>
 
 <div class="page container-fluid"> 
   <div class="row">
      <div class="col-md-9">
        <ul class="nav nav-pills">
          <li class=""><a data-toggle="pill" href="#meter-charts-tab">Meter Charts</a></li>
          <li class=""><a data-toggle="pill" href="#b1-charts-tab">B1 Charts</a></li>
          <li class=""><a data-toggle="pill" href="#comparison-charts-tab">Compare</a></li>
        </ul> <!-- .nav -->
 
        <div class="tab-content">
         
          <!-- Meter Charts -->
          <div id="meter-charts-tab" class="tab-pane">
                        
            <h3>Day View</h3>
            <div class="chart" id="meter-chart-day-view"></div>

            <h3>Week View</h3>
            <div class="chart" id="meter-chart-week-view"></div>

            <h3>Month View</h3>
            <div class="chart" id="meter-chart-month-view"></div>

            <h3>Month View (with forecast)</h3>
            <div class="chart" id="meter-chart-month-view-1"></div>

            <h3>Year View</h3>
            <div class="chart" id="meter-chart-year-view"></div>
          </div> <!-- #meter-charts-tab -->

          <!-- B1 Charts -->
          <div id="b1-charts-tab" class="tab-pane">
            <h3>Event View</h3>
            <div class="chart" id="b1-chart-event-view"></div>
            
            <h3>Event View (timed)</h3>
            <div class="chart" id="b1-chart-timed-event-view"></div>
            
            <!--
            <h3>Day View</h3>
            <div class="chart" id="b1-chart-day-view"></div>
            -->

            <h3>Week View</h3>
            <div class="chart" id="b1-chart-week-view"></div>

            <h3>Month View</h3>
            <div class="chart" id="b1-chart-month-view"></div>

            <h3>Year View</h3>
            <div class="chart" id="b1-chart-year-view"></div>
         </div> <!-- #b1-charts-tab -->

         <div id="comparison-charts-tab" class="tab-pane">
           <h3>Compare to others</h3>
           <div class="chart" id="comparison-chart-labels"></div>

           <h3>Markers</h3>
           <div class="chart" id="comparison-chart-markers"></div>

           <h3>Breakdown</h3>
           <div class="chart" id="comparison-chart-breakdown"></div>
         </div> <!-- #comparison-charts-tab -->
       
       </div> <!-- .tab-content -->

      </div> <!-- column -->
    </div> <!-- row -->
  </div>
  
</body>

<script type="text/javascript" src="example.js"></script>

</html>
